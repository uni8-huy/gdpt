name: Deploy to Fly.io

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --app ${{ vars.FLY_APP_NAME || 'gdpt' }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Run database migrations
        run: flyctl ssh console --app ${{ vars.FLY_APP_NAME || 'gdpt' }} -C "node node_modules/prisma/build/index.js db push --skip-generate --accept-data-loss"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
